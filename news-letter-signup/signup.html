<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class='bold-line'></div>
<div class='container'>
  <div class='window'>
    <div class='overlay'></div>
    <div class='content'>
      <div class='welcome'>Hello There!</div>
      <div class='subtitle'>We're almost done. Before using our services you need to create an account.</div>
        <div class="input-fields">
            <form action="/" method="post" >
                <input type='text' placeholder='First name' name="fname" class='input-line full-width'></input>
                <input type='text' placeholder='Second name' name="sname" class='input-line full-width'></input>
                <input type="text" placeholder='Email' name="email" class='input-line full-width'></input>
              
                <div><button class='ghost-round full-width bottom-cont'>Create Account</button></div>
              </form>
        </div>
     
     
    </div>
  </div>
</div>
    
</body>
</html>
